<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Siveing Sharing</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card my-4">
                    <div class="card-body">
                        <input type="text" class="form-control my-2" placeholder="Enter url" id="url">
                        <input type="text" class="form-control my-2" placeholder="Enter title" id="title">
                        <textarea name="result" id="result" class="form-control my-2" rows="3"></textarea>
                        <button class="btn btn-info" id="telegram">Share telegram</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./node_modules/siveing-sharing/index.js"></script>
    <script>
        const buttonTelegram = document.getElementById('telegram');
        const url = document.getElementById('url');
        const title = document.getElementById('title');
        const result = document.getElementById('result');

        buttonTelegram.addEventListener('click', function () {
            // Return result to text area
            result.value = getTelegramUrl({ url: url.value, title: title.value });
            // Displaay the dialog telegram
            telegramShare({ url: url.value, title: title.value });
        }); 
    </script>
</body>

</html>
